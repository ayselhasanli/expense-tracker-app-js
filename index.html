<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Expense Tracker App</h1>
    </header>
    <main>
      <section class="main-content">
        <h3 class="secondTitle">Add a new item:</h3>
        <div class="form">
          <form id="expForm">
            <div class="form-inputs">
              <div>
                <label for="type">Type:</label>
                <select id="type">
                  <option value="chooseOne">Choose one...</option>
                  <option value="Card">Card</option>
                  <option value="Cash">Cash</option>
                  <option value="Cryptocoin">Cryptocoin</option>
                  <option value="Other">Other</option>
                </select>
                <label for="name">Name:</label>
                <input type="text" id="name" />
              </div>
              <div>
                <label for="date">Date:</label>
                <input type="date" id="date" />
                <label for="amount">Amount:</label>
                <input type="text" id="amount" />
              </div>
            </div>
            <div class="formSubmit">
              <button type="button" class="buttonSave" id="addBtn">
                Add a new expense
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="table-content">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="expenseTable"></tbody>
        </table>
      </section>

      <section class="edit-modal" id="editModal">
        <div class="modal-content" id="modalContent">
          <div class="exit-modal">
            <button id="exitModal"><i class="fa-solid fa-x"></i></button>
          </div>

          
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
